<div class="table-container">
  <div class="toggle-container">
    <label class="switch-label">
      <span class="label-text">Kontakte anzeigen</span>
      <div class="toggle-switch">
        <input type="checkbox" [(ngModel)]="showContacts">
        <span class="slider"></span>
      </div>
    </label>
  </div>
  <div class="reservation-cards">
    <div class="card" *ngFor="let reservation of reservations"
         [id]="getReservationId(reservation.name)"
         [class.current]="isCurrentReservation(reservation)">
      <div class="card-header">
        <div class="name-section">
          <div class="name-with-color">
            <div class="color-indicator" [style.background-color]="getColorForName(reservation.name).background"
                 [style.border-color]="getColorForName(reservation.name).border"></div>
            <h3>{{ reservation.name }}</h3>
          </div>
        </div>
        <div class="persons">
          <span class="material-icons">group</span>
          {{ reservation.personen }}
        </div>
      </div>
      <div class="card-content">
        <div class="dates">
          <div class="date-group">
            <div class="label">
              <span class="material-icons">event</span>
              Von
            </div>
            <div class="value">{{ reservation.von }}</div>
          </div>
          <div class="date-group">
            <div class="label">
              <span class="material-icons">event</span>
              Bis
            </div>
            <div class="value">{{ reservation.bis }}</div>
          </div>
          <div class="date-group">
            <div class="label">
              <span class="material-icons">schedule</span>
              Checkout
            </div>
            <div class="value time">{{ reservation.checkout }}</div>
          </div>
        </div>
        <div class="contact" *ngIf="showContacts">
          <a [href]="'tel:' + formatPhoneNumber(reservation.telefon)" class="phone-link">
            <span class="material-icons">phone</span>
            {{ formatPhoneNumber(reservation.telefon) }}
          </a>
          <a [href]="getWhatsAppLink(reservation)" target="_blank" class="whatsapp-link">
            <span class="material-icons">chat</span>
            WhatsApp
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
